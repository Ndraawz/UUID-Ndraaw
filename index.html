<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndraawz UUID Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(236, 72, 153, 0.1), transparent 50%);
            animation: gradient-shift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 
                0 20px 60px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logo-shine 3s infinite;
        }

        @keyframes logo-shine {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .logo-container svg {
            width: 45px;
            height: 45px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            text-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
        }

        .creator {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .creator span {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .tiktok-btn {
            color: #00f2ea;
        }

        .youtube-btn {
            color: #ff0000;
        }

        .clock {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
        }

        .clock::before {
            content: 'üïê';
            font-size: 1.2em;
        }

        main {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 5px;
            height: 25px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .controls input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            background: rgba(139, 92, 246, 0.05);
            transition: all 0.3s ease;
        }

        .controls input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .controls input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .controls button {
            padding: 16px 35px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            border-radius: 15px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            font-family: 'Space Grotesk', sans-serif;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .controls button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .controls button:hover::before {
            left: 100%;
        }

        .controls button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }

        .controls button:active {
            transform: translateY(-1px);
        }

        .uuid-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .uuid-list::-webkit-scrollbar {
            width: 10px;
        }

        .uuid-list::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
        }

        .uuid-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border-radius: 10px;
        }

        .uuid-item {
            background: rgba(139, 92, 246, 0.08);
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .uuid-item:hover {
            background: rgba(139, 92, 246, 0.12);
            border-color: rgba(139, 92, 246, 0.4);
            transform: translateX(5px);
        }

        .uuid-text {
            flex: 1;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.9);
            user-select: text;
            word-break: break-all;
            font-weight: 500;
        }

        .uuid-item button {
            margin-left: 15px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .uuid-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            padding-top: 30px;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .actions button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .actions button:first-child {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .actions button:first-child:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.5);
        }

        .actions button:last-child {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .actions button:last-child:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(245, 158, 11, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
            opacity: 0.3;
            fill: currentColor;
        }

        .empty-state p {
            font-size: 1.2em;
            font-weight: 500;
        }

        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 92, 246, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 30px;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.5);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-15px);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95em;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            header h1 { font-size: 2.5em; }
            main { padding: 30px 25px; }
            .controls { flex-direction: column; }
            .actions { flex-direction: column; }
            .social-links { flex-direction: column; }
            .social-btn { justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
            </svg>
        </div>
        <h1>UUID Generator</h1>
        <p class="creator">Created by <span>Ndraawz</span></p>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@ndraawz" target="_blank" class="social-btn tiktok-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                </svg>
                TikTok
            </a>
            <a href="https://www.youtube.com/@ndraawz" target="_blank" class="social-btn youtube-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                YouTube
            </a>
        </div>
        
        <div class="clock" id="currentTime"></div>
    </header>

    <main>
        <div class="section-title">Generate UUIDs</div>
        <div class="controls">
            <div class="input-wrapper">
                <input type="number" id="count" min="1" max="100" value="5" placeholder="Number of UUIDs">
            </div>
            <button onclick="generateUUIDs()">‚ú® Generate</button>
        </div>

        <div class="section-title">Generated UUIDs</div>
        <div class="uuid-list" id="uuidList">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                <p>Click Generate to create UUIDs</p>
            </div>
        </div>

        <div class="actions" id="extraActions" style="display:none;">
            <button onclick="copyAll()">
                <span>üìã</span>
                <span>Copy All</span>
            </button>
            <button onclick="downloadAll()">
                <span>üíæ</span>
                <span>Download .txt</span>
            </button>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Ndraawz UUID Generator. All rights reserved.</p>
    </footer>
</div>

<div id="toast">Copied!</div>

<script>
function showTime() {
    const now = new Date();
    const wibTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Jakarta' }));
    
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    };
    
    const formattedTime = wibTime.toLocaleString('id-ID', options);
    document.getElementById('currentTime').innerHTML = formattedTime + ' WIB';
}

showTime();
setInterval(showTime, 1000);

function fallbackCopyTextToClipboard(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    textArea.style.position = "fixed";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
        document.execCommand('copy');
        showToast('‚úì Copied Successfully!');
    } catch (err) {
        showToast('‚úó Copy Failed');
    }
    document.body.removeChild(textArea);
}

function copyText(text) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(function() {
            showToast('‚úì Copied Successfully!');
        }, function() {
            fallbackCopyTextToClipboard(text);
        });
    } else {
        fallbackCopyTextToClipboard(text);
    }
}

function generateUUID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c/4).toString(16)
    );
}

function generateUUIDs() {
    const list = document.getElementById('uuidList');
    list.innerHTML = '';
    const count = Math.min(parseInt(document.getElementById('count').value) || 1, 100);
    
    for (let i = 0; i < count; i++) {
        setTimeout(() => {
            const uuid = generateUUID();
            const div = document.createElement('div');
            div.className = 'uuid-item';
            
            const uuidTextDiv = document.createElement('div');
            uuidTextDiv.className = 'uuid-text';
            uuidTextDiv.innerText = uuid;
            
            const copyButton = document.createElement('button');
            copyButton.innerText = 'Copy';
            copyButton.onclick = function() {
                copyText(uuidTextDiv.innerText);
            };
            
            div.appendChild(uuidTextDiv);
            div.appendChild(copyButton);
            list.appendChild(div);
        }, i * 60);
    }
    
    setTimeout(() => {
        document.getElementById('extraActions').style.display = count > 0 ? 'flex' : 'none';
    }, count * 60);
}

function copyAll() {
    const uuids = Array.from(document.querySelectorAll('.uuid-text'))
                  .map(div => div.innerText)
                  .join('\n');
    copyText(uuids);
}

function downloadAll() {
    const uuids = Array.from(document.querySelectorAll('.uuid-text'))
                  .map(div => div.innerText)
                  .join('\n');
    const blob = new Blob([uuids], {type: 'text/plain'});
    const link = document.createElement('a');
    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
    link.href = URL.createObjectURL(blob);
    link.download = 'uuids-' + timestamp + '.txt';
    link.click();
    showToast('üíæ Download Started!');
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 2500);
}
</script>

</body>
